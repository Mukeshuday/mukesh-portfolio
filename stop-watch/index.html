<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Timer</title>
    <link rel="stylesheet" href="/fontawesome-free-6.7.2-web/css/fontawesome.css">
    <link rel="stylesheet" href="/fontawesome-free-6.7.2-web/css/solid.css">
    <link rel="stylesheet" href="/fontawesome-free-6.7.2-web/css/regular.css">
    <link rel="stylesheet" href="/stop-watch/style.css">
</head>
<body>
    <div class="main-container">

        <div class="heading">Stopwatch Timer</div>

        <div id="timer">
            00:00:00
        </div>

        <div class="buttons">
            <button id="startbtn">
                <i class="fa-solid fa-play" id="play"></i>
            </button>

            <button id="resetbtn">
                <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
            </button>
        </div>

    </div>
    




    <script src="/stop-watch/script.js"></script>
</body>
</html>
