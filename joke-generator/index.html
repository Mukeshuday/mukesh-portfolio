<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke-Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/fontawesome.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/solid.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/regular.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/fontawesome.css">
</head>
<body>
    
    <div id="joke-container">

        <h1>Joke-Generator</h1>
        <section id="joke-inbox">
            click the button below to get a joke
        </section>

        <div id="reactions">
            <button id="btns">
                <i id="love" class="fa fa-heart"></i>
            </button>
            <button id="btns">
                <i id="laugh" class="fa fa-laugh"></i>
            </button>
            <button id="btns">
                <i id="thumbsup" class="fa fa-thumbs-up"></i>
            </button>
        </div>

        <button id="joke-Btn">
            Get Joke
        </button>
  
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
