<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="/form-validation/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">Form-Validation</div>
        <form class="form-background" >
            <div class="form-container" >
                <div class="form-header">User Login</div>

                <div class="name-sec">
                    <label for="Name">Name:</label>
                    <input id="name" type="text" placeholder="Enter your name">
                </div>
                <div class="email-sec">
                    <label for="Email">Email:</label>
                    <input id="email" type="text" placeholder="Enter your email">
                </div>
        
                <div>
                    <button class="submit-btn" onclick="submit">
                        Submit
                    </button>
                </div>

                <div class="user-list">
                        <!-- <li>user 1</li>
                        <li>user 2</li>
                        <li>user 3</li> -->
                </div>
            </div>
        </form>
    


    <script src="/form-validation/script.js"></script>
</body>
</html>
